<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Undangan</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: url('https://images.pexels.com/photos/9093666/pexels-photo-9093666.jpeg') no-repeat center center/cover;
      min-height: 100vh;
    }
    #login-wrapper {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    #dashboard-wrapper { display: none; } /* sembunyikan dulu */
    .card-stat {
      border: none;
      border-radius: 1rem;
      color: #fff;
    }
    .card-stat h5 { font-size: 1rem; }
    .card-stat h3 { font-weight: bold; }
  </style>
</head>

<body data-url="./api/">

  <!-- Login Section -->
  <div id="login-wrapper">
    <div class="card shadow rounded-4 p-4" style="width:350px;">
      <h4 class="text-center mb-3"><i class="fa-solid fa-right-to-bracket me-2"></i>Login Dashboard</h4>
      <form onsubmit="return checkLogin(event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control rounded-4" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control rounded-4" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-4">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-wrapper" class="container mt-4 mb-5">

    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 d-none d-md-block">
        <ul class="nav flex-column nav-pills">
          <li class="nav-item mb-2">
            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-home">
              <i class="fa-solid fa-house me-2"></i>Home
            </button>
          </li>
          <li class="nav-item mb-2">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-setting">
              <i class="fa-solid fa-gear me-2"></i>Setting
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link text-danger" onclick="logout()">
              <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>

      <!-- Content -->
      <div class="col-md-9">
        <div class="tab-content">
          <!-- Home -->
          <section class="tab-pane fade show active" id="tab-home">
            <div class="row mb-4">
              <div class="col-md-3 col-6 mb-3">
                <div class="card-stat p-3 shadow" style="background:#8573F1;">
                  <h5>Total Komentar</h5>
                  <h3 id="count-comment">0</h3>
                </div>
              </div>
              <div class="col-md-3 col-6 mb-3">
                <div class="card-stat p-3 shadow" style="background:#7A5CD9;">
                  <h5>Mengisi Akan Hadir</h5>
                  <h3 id="count-present">0</h3>
                </div>
              </div>
              <div class="col-md-3 col-6 mb-3">
                <div class="card-stat p-3 shadow" style="background:#6546B1;">
                  <h5>Mengisi Berhalangan</h5>
                  <h3 id="count-absent">0</h3>
                </div>
              </div>
              <div class="col-md-3 col-6 mb-3">
                <div class="card-stat p-3 shadow" style="background:#4F3392;">
                  <h5>Kemungkinan Total Tamu</h5>
                  <h3 id="count-like">0</h3>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <div class="col-lg-6 mb-3 ml-10">
                <button class="btn btn-danger btn-sm mt-2" onclick="deleteAllComments()">
                  <i class="fa-solid fa-trash"></i> Hapus Semua Komentar
                </button>
              </div>
            </div>

            <div class="row">

              <!-- Daftar Komentar -->
              <div class="col-lg-6">
                <div id="comment-list" class="bg-light p-3 rounded-4 shadow" style="max-height:400px;overflow-y:auto;"></div>
              </div>
            </div>
          </section>

          <!-- Setting -->
          <section class="tab-pane fade" id="tab-setting">
            <div class="bg-light p-3 rounded-4 shadow mb-3">
              <h5><i class="fa-solid fa-gear me-2"></i>Setting Sederhana</h5>
              <p>Email Admin: <b id="dashboard-email">admin@example.com</b></p>
              <p>Time Zone: <b>Asia/Jakarta</b></p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
const API_URL = "https://backend-undangan-digital-production.up.railway.app/api/";

// Hardcode login
const ADMIN_EMAIL = "admin@example.com";
const ADMIN_PASS = "12345678";

// Login cek function
function checkLogin(e) {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPassword").value;

  if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
    document.getElementById("login-wrapper").style.display = "none";
    document.getElementById("dashboard-wrapper").style.display = "block";
    loadStats();
    loadComments();
  } else {
    alert("Email atau password salah!");
  }
  return false;
}

// Logout function
function logout() {
  document.getElementById("dashboard-wrapper").style.display = "none";
  document.getElementById("login-wrapper").style.display = "flex";
}

// Kirim komentar baru
async function sendComment(e) {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: formData
    });
    const json = await res.json();
    if (json.success) {
      form.reset();
      loadComments();
      loadStats();
    } else {
      alert("Gagal kirim komentar!");
    }
  } catch (err) {
    console.error("Gagal kirim:", err);
  }
}

// Balas komentar
async function replyComment(parentUuid) {
  const input = document.getElementById(`reply-input-${parentUuid}`);
  const text = input.value.trim();
  if (!text) return;
  const name = document.getElementById("form-name")?.value || "Anonim";
  const formData = new FormData();
  formData.append("name", name);
  formData.append("comment", text);
  formData.append("parent_uuid", parentUuid);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: formData
    });
    const json = await res.json();
    if (json.success) {
      input.value = "";
      loadComments();
      loadStats();
    } else {
      alert("Gagal balas komentar!");
    }
  } catch (err) {
    console.error("Error balas:", err);
  }
}

// Statistik
async function loadStats() {
  try {
    const res = await fetch(API_URL);
    const json = await res.json();
    if (!json || !json.data) return;

    const comments = json.data;
    const totalComments = json.total || comments.length;
    const totalPresent = comments.filter(i => i.presence == 1).length;
    const totalAbsent = comments.filter(i => i.presence == 0).length;
    const totalGuests = comments
      .filter(i => i.presence == 1)
      .reduce((sum, i) => sum + (parseInt(i.total_guest) || 0), 0);

    document.getElementById("count-comment").innerText = totalComments;
    document.getElementById("count-present").innerText = totalPresent;
    document.getElementById("count-absent").innerText = totalAbsent;
    document.getElementById("count-like").innerText = totalGuests;
  } catch (err) {
    console.error("Gagal load stats:", err);
  }
}

// Hapus komentar
async function deleteComment(uuid) {
  if (!confirm("Yakin hapus komentar ini?")) return;
  try {
    const res = await fetch(API_URL + "?action=delete&uuid=" + uuid);
    const json = await res.json();
    if (json.success) {
      loadComments();
      loadStats();
    } else {
      alert("Gagal hapus komentar");
    }
  } catch (err) {
    console.error("Error hapus komentar:", err);
  }
}

// Hapus semua komentar
async function deleteAllComments() {
  if (!confirm("Yakin hapus SEMUA komentar?")) return;
  try {
    const res = await fetch(API_URL + "?action=deleteAll");
    const json = await res.json();
    if (json.success) {
      loadComments();
      loadStats();
    } else {
      alert("Gagal menghapus komentar!");
    }
  } catch (err) {
    console.error("Error hapus semua komentar:", err);
  }
}

// Load komentar
async function loadComments() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const container = document.getElementById("comment-list");
    container.innerHTML = "";
    if (!data || !data.data || data.data.length === 0) {
      container.innerHTML = "<p class='text-muted text-center'>Belum ada komentar</p>";
      return;
    }

    data.data.forEach(item => {
      const el = document.createElement("div");
      el.className = "border rounded-4 p-3 mb-2 bg-white shadow-sm";
      let presenceBadge = item.presence == 1 ? `<span class="badge bg-success ms-2">✔ Datang</span>` : `<span class="badge bg-danger ms-2">✖ Berhalangan</span>`;
      let guestInfo = item.total_guest > 0 ? `<span class="badge bg-primary ms-2">${item.total_guest} orang</span>` : "";
      // render replies
      let repliesHtml = "";
      if (item.replies && item.replies.length > 0) {
        repliesHtml = `<div class="mt-2">`;
        item.replies.forEach(r => {
          repliesHtml += `<div class="border rounded-3 p-2 mb-1 bg-light"> <b>${r.name}</b><br> ${r.comment}<br> <small class="text-muted">${r.time}</small> </div>`;
        });
        repliesHtml += `</div>`;
      }
      el.innerHTML = `<div class="d-flex justify-content-between align-items-start"> <div> <b>${item.name}</b> ${presenceBadge} ${guestInfo}<br> <small class="text-muted">Komentar: ${item.comment}</small><br> <small class="text-muted">Waktu: ${item.time}</small> ${repliesHtml} <div class="mt-2"> <input type="text" class="form-control form-control-sm mb-1 w-100" placeholder="Balas komentar..." id="reply-input-${item.uuid}"> <button class="btn btn-sm btn-primary mt-1" onclick="replyComment('${item.uuid}')">Balas</button> </div> </div> <button class="btn btn-sm btn-outline-danger ms-2" onclick="deleteComment('${item.uuid}')"> <i class="fa-solid fa-trash"></i> </button> </div>`;
      container.appendChild(el);
    });
  } catch (err) {
    console.error("Gagal load komentar:", err);
  }
}

// 🔹 Event listener tunggal
document.addEventListener("DOMContentLoaded", () => {
  loadComments();
  loadStats();
  const form = document.getElementById("comment-form");
  if (form) {
    form.addEventListener("submit", sendComment);
  }
  // Auto refresh tiap 10 detik
  setInterval(() => {
    loadComments();
    loadStats();
  }, 1000);
});

</script>

</body>
</html>
